name: Release

on:
  push:
    tags:
      - "v*"

jobs:
  release:
    name: Build and Create Release
    runs-on: ubuntu-latest
    permissions:
      contents: write  # For creating GitHub releases

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch all history for changelog generation

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.4"
          bundler-cache: true

      - name: Verify version matches tag
        run: |
          TAG_VERSION="${GITHUB_REF#refs/tags/v}"
          GEM_VERSION=$(ruby -r ./lib/golf_genius/version -e "puts GolfGenius::VERSION")
          if [ "$TAG_VERSION" != "$GEM_VERSION" ]; then
            echo "Tag version ($TAG_VERSION) does not match gem version ($GEM_VERSION)"
            exit 1
          fi
          echo "Version verified: $GEM_VERSION"

      - name: Run tests
        run: bundle exec rake test

      - name: Build gem
        run: gem build golf-genius.gemspec

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: golf-genius-*.gem
          generate_release_notes: true
          body: |
            ## Installation

            Add to your Gemfile:

            ```ruby
            # From GitHub (recommended for now)
            gem "golf-genius", github: "ohiogolf/golf-genius-ruby", tag: "${{ github.ref_name }}"

            # Or reference a specific commit
            gem "golf-genius", github: "ohiogolf/golf-genius-ruby", ref: "${{ github.sha }}"
            ```

            Then run:
            ```bash
            bundle install
            ```

            See [CHANGELOG.md](https://github.com/ohiogolf/golf-genius-ruby/blob/main/CHANGELOG.md) for details.

